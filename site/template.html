<meta charset="UTF-8">
<link href="/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/reset.min.css" />
<link rel="shortcut icon" type="image/png" href="/assets/favicon.png" />
<link href="/materialicons.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ project_name }} in {{ language }} | Tiny Programs</title>

<a href="/">Home</a>
<h1>{{ project_name }} in {{ language }}</h1>

<a href="{{url}}">Source Code</a>

<section>
  <pre><code>{{program}}</code></pre>
</section>

<section>
  <h2>All implementations</h2>
  <ul>
    {% for language in project["implementations"] %}
    <li><a href="/{{project_name}}/{{language}}.html">{{language}}</a></li>
    {% endfor %}
  </ul>
</section>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/languages/{{language}}.min.js"></script>
<script>hljs.highlightAll();</script>
