name: Run tests

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Run all tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    # Set up Go
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
        check-latest: true

    # Set up Zig
    - uses: goto-bus-stop/setup-zig@v1
      with:
        version: master

    - run: ./scripts/test.py
