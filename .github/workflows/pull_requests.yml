name: Run tests

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Run all tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    # Set up FreePascal
    - run: curl -L -o fpc.tar https://sourceforge.net/projects/freepascal/files/Linux/3.2.2/fpc-3.2.2.x86_64-linux.tarm/download
    - run: tar xvf fpc.tar
    - run: ./fpc-3.2.2.x86_64-linux/install.sh

    # Set up Go
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
        check-latest: true

    # Set up Zig
    - uses: goto-bus-stop/setup-zig@v1
      with:
        version: master

    # Sets up R environment
    - uses: r-lib/actions/setup-r@master

    # Set up OCaml
    - name: Use OCaml 4.14.x
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.14.x

    - run: ./scripts/test.py
