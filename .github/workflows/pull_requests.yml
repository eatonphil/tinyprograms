name: Run tests

on:
  pull_request:
    branches: [main]

jobs:
  site:
    name: Validate site
    steps:
      - uses: actions/checkout@v3
      - run: pip3 install mistune pyyaml jinja2
      - run: ./scripts/fail_on_diff.sh

  tests:
    name: Run all tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Set up FreePascal, D
    - run: sudo apt-get install -y fpc ldc

    # Set up Go
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
        check-latest: true

    # Set up Zig
    - uses: goto-bus-stop/setup-zig@v1
      with:
        version: master

    # Sets up R environment
    - uses: r-lib/actions/setup-r@v2

    # Set up OCaml
    - name: Use OCaml 4.14.x
      uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: 4.14.x

    # Set up Swift
    - uses: swift-actions/setup-swift@v1

    - run: ./scripts/test.py      
