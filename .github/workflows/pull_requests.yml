name: Run tests

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Run all tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    # Set up Zig
    - uses: goto-bus-stop/setup-zig@v1
      with:
        version: master

    # Set up OCaml
    - name: Use OCaml 4.14.x
    uses: ocaml/setup-ocaml@v2
    with:
      ocaml-compiler: 4.14.x

    - run: ./scripts/test.py
